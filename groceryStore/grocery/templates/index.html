{% extends 'root.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Welcome, {{user.username}}</p>

        <p>List of Categories</p>

        <div>
            <h2>{{category.name}}</h2>
            <ul>
                {% for category in categories %}
                    <li>
                        <div>
                            <h3>{{category.name}}</h3>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <a class="nav-link" href="/logout/">Logout</a>


      {% else %}

        <a class="nav-link" href="/login/">Login</a>

      {% endif %}
{% endblock %}
